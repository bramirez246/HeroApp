<section ngClass="hero-list">
    <div ngClass="hero">
      <h2 ngClass="hero-name"> {{heroList.name}} </h2>
      <p ngClass="hero-id"> ID: {{heroList.id}} </p>
      <p ngClass="hero-first-name"> First Name: {{heroList.firstName}} </p>
      <p ngClass="hero-last-name"> Last Name: {{heroList.lastName}} </p>
      <p ngClass="hero-birthplace">  Birthplace: {{heroList.birthplace}} </p>
    </div>
</section>
